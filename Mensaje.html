	<script type="text/javascript">
	var Event = function(text, className) {
    this.text = text;
    this.className = className;
};

var events = {};
events[new Date("05/18/2014")] = new Event("Valentines Day", "pink");
events[new Date("02/18/2014")] = new Event("Payday", "green");

console.dir(events);

$("#dates").datepicker({
    beforeShowDay: function(date) {
        var event = events[date];
        if (event) {
            return [true, event.className, event.text];
