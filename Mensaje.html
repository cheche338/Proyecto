

<!DOCTYPE html>
<html>
    <head>
        <title>bootstrap datepicker examples</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <!-- Bootstrap CSS and bootstrap datepicker CSS used for styling the demo pages-->
        <link rel="stylesheet" href="css/datepicker.css">
        <link rel="stylesheet" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container"  id="example1">
           
        </div>
        <!-- Load jQuery and bootstrap datepicker scripts -->
		
		
		<script type="text/javascript" src="include/jquery-1.9.1.js"></script>
		<script type="text/javascript" src="js/bootstrap.js"></script>
		<script src="js/bootstrap-datepicker.js"></script>		


        <script type="text/javascript">
            // When the document is ready
            $(document).ready(function () {
                
                $('#example1').datepicker('setDate', new Date(2014, 2, 5),  new Date(2014, 2, 6));
                $('#example1').click(function(){
                	 console.log( $('#example1').datepicker( "getDate" ));
                })  
            
            });
        </script>
    </body>
</html>
